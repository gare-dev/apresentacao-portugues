<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="html" href="index.html">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="background-color: rgb(145, 140, 133);">


    <header class="bg-slate-600 h-24 flex justify-center place-items-center">

        <input id="inputFile" type="file" class="">

        <div class="config">
            <nav>
                <a id="configBtt" href="index.html">Início</a>
            </nav>
        </div>

    </header>

    <div class="flex justify-center">
        <div class="grid grid-flow-row gap-5 pt-10">

            <div>
                <label id="label1" for="name1">Text Button 1:
                    <input type="text" placeholder=" Slide 1"
                        class="rounded-md border-solid border-slate-950 border-1 focus:outline-none" name="name1"
                        id="name1">
                </label>
            </div>

            <div>
                <label id="label2" for="name2">Text Button 2:
                    <input type="text" placeholder=" Slide 2"
                        class="rounded-md border-solid border-slate-950 border-1 focus:outline-none" name="name2"
                        id="name2">
                </label>
            </div>

            <div>
                <label id="label3" for="name3">Text Button 3:
                    <input type="text" placeholder=" Slide 3"
                        class="rounded-md border-solid border-slate-950 border-1 focus:outline-none" name="name3"
                        id="name3">
                </label>
            </div>

            <div>
                <label id="label4" for="name4">Text Button 4:
                    <input type="text" placeholder=" Slide 4"
                        class="rounded-md border-solid border-slate-950 border-1 focus:outline-none" name="name4"
                        id="name4">
                </label>
            </div>

            <div>
                <label id="label5" for="name5">Text Button 5:
                    <input type="text" placeholder=" Slide 5"
                        class="rounded-md border-solid border-slate-950 border-1 focus:outline-none" name="name5"
                        id="name5">
                </label>
            </div>

            <div>
                <label id="label6" for="name6">Text Button 6:
                    <input type="text" placeholder=" Slide 6"
                        class="rounded-md border-solid border-slate-950 border-1 focus:outline-none" name="name6"
                        id="name6">
                </label>
            </div>

            <div class="flex justify-center">
                <button onclick="show()" class="w-14 h-8 hover:bg-slate-500 bg-slate-600 rounded-lg">Enviar</button>
            </div>

            <div class="flex justify-center">
                <button onclick="deleteStorage()"
                    class="w-auto pl-2 pr-2 h-10 hover:bg-slate-500 bg-slate-600 rounded-lg">Apagar Local
                    Storage</button>
            </div>



        </div>
    </div>

    




</body>

</html>
